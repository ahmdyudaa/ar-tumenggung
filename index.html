<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="materi-kepala-1" src="assets/objects/materi-kepala-1.webp" />
        <img id="materi-kepala-2" src="assets/objects/materi-kepala-2.webp" />
        <img id="tempat-kepala" src="assets/objects/tempat-kepala.webp" />
        <a-asset-item id="avatarModel" src="assets/objects/tumenggung.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#materi-kepala-1" 
          position="0.9 0 0" 
          height="0.552" 
          width="1" 
          rotation="90 -90 -90">
        </a-plane>

        <a-plane 
          src="#materi-kepala-2" 
          position="0 0 1" 
          height="0.552" 
          width="1" 
          rotation="90 -90 -90">
        </a-plane>

        <a-plane 
          src="#tempat-kepala" 
          position="-0.9 0 0" 
          height="1" 
          width="1" 
          rotation="90 -90 -90">
        </a-plane>
        
        <!-- âœ… model ditutup dengan benar -->
        <a-gltf-model 
          src="#avatarModel" 
          rotation="0 -90 -90" 
          position="0 0 0.1" 
          scale="1 1 1"
          animation__float="property: position; to: 0 0 0.2; dur: 1000; loop: true; dir: alternate; easing: easeInOutQuad">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
